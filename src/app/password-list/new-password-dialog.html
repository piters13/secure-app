<h1 mat-dialog-title>Add new password</h1>

<mat-dialog-content [formGroup]="newPasswordForm" class="d-flex flex-column">
  <mat-form-field>
    <mat-label>Application name</mat-label>
    <input matInput placeholder="ex. facebook" formControlName="application">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput placeholder="ex. kph+zSAsd12" formControlName="password">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end">
  <button class="mat-raised-button"(click)="close()">Close</button>
  <button class="mat-raised-button mat-primary ml-2"(click)="save()">Add</button>
</mat-dialog-actions>
