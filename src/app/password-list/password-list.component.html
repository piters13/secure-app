<div class="container pt-5">
  <div class="row">
    <div class="col-12 col-lg-8 offset-lg-2 d-flex flex-column">
      <h1>Password manager</h1>
      <table mat-table [(dataSource)]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="application">
          <th mat-header-cell *matHeaderCellDef> Application </th>
          <td mat-cell *matCellDef="let element"> {{element.web_address}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Password </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element; let i=index">
            <button mat-icon-button (click)="removePassword(element.id)">
              <mat-icon>close</mat-icon>
            </button>
            <button mat-icon-button (click)="showPassword(element.id, i)">
              <mat-icon *ngIf="!element.isPasswordShown">visibility_off</mat-icon>
              <mat-icon *ngIf="element.isPasswordShown">visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <button mat-button (click)="addPassword()" class="mt-3">Add new password</button>
    </div>
  </div>
</div>
